name: "Pylint"

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'test_pylint'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~/.cache/pip
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          uv sync --extra all --extra dev
          
      - name: Install dependencies and show pylint deps
        run: |
          # Step 1: 和原来一样，安装项目的所有依赖
          uv sync --extra all --extra dev
      
          # Step 2: 安装用于查询依赖树的工具
          uv pip install pipdeptree
      
          # Step 3: 打印 pylint 的完整依赖树
          echo "Pylint dependency tree:"
          pipdeptree -p pylint

      - name: Check DGL version
        run: |
          uv run python -c "import dgl; print(dgl.__version__)"

      - name: Analysing the code with pylint
        run: |
          uv run bash ./style/code_format_and_analysis.sh -p
